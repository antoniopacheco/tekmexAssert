<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		#results li.pass{
			color : green;
		}
		#results li.fail{
			color: red;
		}
	</style>
</head>
<body>
	<ul id="results">
	</ul>
	<script type="text/javascript" src="assert.js"></script>
	<script type="text/javascript">
	
		window.onload = function(){
			// assert used inside and outside test blocks <
		
			assert(true, "Outside and before the test blocks");
			test("TestBlock A", function(){
				assert(true, "Inside A no delay");
				setTimeout(function(){
					assert(false, "test delayed A 1s");
				}, 1000);
			});
			assert(true, "Outside and after the test block A");
			test("TestBlock B", function(){
				//assert(true, "Inside B no delay");

				setTimeout(function(){
					assert(true, "test delayed B .5s");
				}, 500);
			});
			assert(true, "Outside and after test block B");
			test("TestBlock C",function(){
				assert(true, "test from C not timeouts");
			});
			assert(true, "Outside C");

		};
	</script>
</body>
</html>
